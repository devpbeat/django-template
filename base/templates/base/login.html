<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Inicio de Sesion - Restaurante
    </title>
    <script src="https://kit.fontawesome.com/16309ae80b.js" crossorigin="anonymous"></script>
    {% load static %}
    {% load bootstrap5 %}
    {% load crispy_forms_tags %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'base/css/style.css' %}">

</head>
<body>

    {% bootstrap_messages %}
    <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="card login-content shadow-lg border-0">
              <div class="card-body">
                <div class="text-center">
                  <img class="logo" src="https://cdn3.iconfinder.com/data/icons/galaxy-open-line-gradient-i/200/account-256.png">
                </div>
                <h3 class="text-logo">Iniciar Sesion</h3>
                <br>
                <form method="post" class="form text-center" action={% url 'login' %}>
                    {% csrf_token %}
                    {{form | crispy}}
                    {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        Log-in
                    </button>
                    {% endbuttons %}
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
